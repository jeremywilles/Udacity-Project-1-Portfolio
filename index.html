<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width-device-width,initial-scale=1.0">
		<link href="http://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
		<title>Jeremy Willes Portfolio</title>	
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<header class="row first">
				<div class="col-md-2 top">
					<img class="topleft center" src="img/udacity.png" alt="Udacity Logo" />
				</div>
				<div class="col-md-10 topline ">
					<h1 id="header">Jeremy Willes</h1>
					<h5>Aspiring Front-End Engineer</h5>
				</div>
			</header>
			<div class="row">
				<div class="col-md-12">
					<hr class="thinline">
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<img class="img-responsive" src="img/big.jpg" alt="Text editor shot" />
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 midline">
					<h2>Featured Work</h2>
				</div>
			</div>
			<section class="row featured">
				<div class="col-md-4">
					<img class="img-responsive center" src="img/port.jpg" alt="Small portfolio" />
					<h2>Portfolio</h2>
					<a class="link" href="https://github.com/jeremywilles/Udacity-Project-1-Portfolio">https://github.com/jeremywilles/Udacity-Project-1-Portfolio</a>
				</div>
				<div class="col-md-4">
					<img class="img-responsive center" src="img/resume.jpg" alt="Small resume"/>
					<h2>Resume</h2>
					<a class="link" href="https://github.com/jeremywilles/frontend-nanodegree-resume">https://github.com/jeremywilles/frontend-nanodegree-resume</a>
				</div>
				<div class="col-md-4">
					<img class="img-responsive center" src="img/game2.jpg" alt="Game shot" />
					<h2>HTML5 Game</h2>
					<h4 class="thin">Coming Soon!</h4>
				</div>
			</section>
		</div>
	</body>
</html>
